<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Pictures Gallery</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <h1>Cat Pictures Gallery</h1>
    </header>

    <main>
        <section id="gallery">
            <h2>Our Cute Cats</h2>
            <div class="cat-image">
                <img src="cat1.jpg" alt="Cat 1">
                <p>Cat 1</p>
            </div>
            <div class="cat-image">
                <img src="cat2.jpg" alt="Cat 2">
                <p>Cat 2</p>
            </div>
            <div class="cat-image">
                <img src="cat3.jpg" alt="Cat 3">
                <p>Cat 3</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Cat Pictures Gallery</p>
    </footer>
</body>
</html>
